<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your SunDevilCircles account">
    <title>Get Started - SunDevilCircles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="{{ url_for('index') }}" class="logo" style="justify-content: center; margin-bottom: 32px;">
                <div class="logo-icon">â˜€</div>
                <div class="logo-text">
                    <span class="sun">SunDevil</span><span class="circle">Circle</span>
                </div>
            </a>

            <h1>Create your account</h1>
            <p class="subtitle">Join the SunDevilCircles community</p>

            {% if error %}
            <div class="warning-message">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 8v4M12 16h.01" />
                </svg>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input"
                        placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn btn-maroon">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
